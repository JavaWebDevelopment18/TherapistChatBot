<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Therapist Chatbot</title>
    <style>
        body {background-color: lightcoral;}
        h2 {color: darkmagenta;}
        h4 {color: darkviolet;}
        table {color: darkblue;
            font-family: Georgia, serif;}

        .jumbotron {background-color: lightcyan;}
    </style>
</head>

<body>

<div class="container">
    <div class="jumbotron">
        <h2>Therapy Session<br /></h2>
        <h4>Good Day. What is troubling you today?</h4>

        <table class="table">

            <tbody>
            <tr th:each="basic : ${Basic}">
                <td><span th:inline="text">
                    [[${basic.sentence}]]<br />
                </span></td>

            </tr>
            </tbody>
        </table>



        <br />
        <form class="navbar-form pull-left" action="#" th:action="@{/}" method="post">
            <input type="text"  placeholder="Enter your response here" name="sentence" />
            <button class="btn btn-primary btn-large" type="submit" >Submit</button>

        </form>
        <a class="btn btn-primary btn-small" href="/quit" role="button">Quit</a>


    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
